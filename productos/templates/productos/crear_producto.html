{% load crispy_forms_tags %}
{% load static %} 
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'productos/css/estilos.css' %}">
</head>

<body class="bg-light" id="body-crear-producto">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <div class="card shadow border-0">
                    <div class="card-header bg-primary text-white py-3">
                        <h2 class="h4 mb-0 text-center">Añadir Nuevo Producto</h2>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" novalidate>
                            {% csrf_token %}

                            {{ form|crispy }}

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar Producto
                                </button>
                                <a href="{% url 'inicio' %}" class="btn btn-outline-secondary">
                                    Cancelar y Volver
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <p class="text-center mt-4">
                    <small class="text-muted">Asegúrate de revisar el precio antes de guardar.</small>
                </p>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
