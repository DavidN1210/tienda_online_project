<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de {{ producto.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="row g-0">

                        <div class="col-md-12">
                            <div class="card-body p-4">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb mb-2">
                                        <li class="breadcrumb-item"><a href="{% url 'inicio' %}" class="text-decoration-none">Inicio</a></li>
                                        <li class="breadcrumb-item active">{{ producto.marca }}</li>
                                    </ol>
                                </nav>

                                <h2 class="card-title fw-bold mb-1">{{ producto.nombre }}</h2>
                                <p class="badge bg-primary mb-3">{{ producto.marca }}</p>
                                
                                <hr>
                                
                                <h5 class="text-muted small text-uppercase fw-bold">Descripción</h5>
                                <p class="card-text text-secondary mb-4">
                                    {{ producto.descripcion }}
                                </p>

                                <div class="d-flex align-items-center justify-content-between bg-light p-3 rounded">
                                    <span class="h4 mb-0 fw-bold text-dark">{{ producto.precio }} €</span>
                                    <button class="btn btn-dark px-4">Añadir al carrito</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-4 text-center">
                    <a href="{% url 'inicio' %}" class="btn btn-outline-secondary">
                        &larr; Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
