{% load crispy_forms_tags %}
{% load static %} 
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'usuarios/css/estilos.css' %}">
</head>

<body id="body-contacto">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow contact-card">
          <div class="card-body p-4 p-md-5">
            <h1 class="display-6 mb-4">Formulario de contacto</h1>
            <p class="text-muted mb-4">Env√≠anos tus dudas y te responderemos lo antes posible.</p>

            <form method="post" novalidate>
              {% csrf_token %}

              {{ form|crispy }}

              <div class="mt-4">
                <button type="submit" class="btn btn-primary px-4">
                  Enviar mensaje
                </button>
              </div>
              <a href="{% url 'inicio' %}" class="btn btn-primary mt-2">Volver a la tienda</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
