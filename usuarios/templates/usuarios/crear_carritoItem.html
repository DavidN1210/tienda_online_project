{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir al carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

                <div class="card shadow border-0">
                    <div class="card-header bg-success text-white py-3">
                        <h4 class="mb-0 text-center">Confirmar Selección</h4>
                    </div>
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h5 class="text-muted small text-uppercase fw-bold">Producto</h5>
                            <h3 class="fw-bold">{{ producto.nombre }}</h3>
                            <p class="badge bg-info text-dark">Precio: {{ producto.precio }} €</p>
                        </div>

                        <hr>

                        <form method="POST" novalidate>
                            {% csrf_token %}

                            <div class="mb-3">
                                {{ form|crispy }}
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">
                                    Confirmar y Añadir
                                </button>
                                <a href="{% url 'inicio' %}" class="btn btn-outline-secondary">
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-white text-center py-2">
                        <small class="text-muted">
                            Añadiendo al carrito de <strong>{{ carrito.user.username }}</strong>
                        </small>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
